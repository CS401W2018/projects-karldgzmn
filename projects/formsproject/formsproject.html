<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="formsproject.css">
</head>
<body>

    <header>
        <h1>Registration Form - Project</h1>
    </header>
    <main>
        <div id="message"></div>
        <form action="processing.html" method="post" id = "myForm">
            <fieldset>
                <legend>Personal Information </legend>
                
                <div class="form">
                    <label for="first"> Name: </label> 
                    <input type="text" id="first" name="first" placeholder="Enter Your Name">
                </div>

                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="example@something.com" name="email" >
                </div>

                <div class="form">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="*********" name="password" >
                </div>

                <div class="form">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" >
                </div>

                <div class="form">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="808-xxx-xxxx" name="phone" >
                </div>

                <div class="form">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" ></textarea>
                </div>

                <div class="form">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>

                <div class="form">
                    <label for="age">Choose Age:</label>
                    <select id="age" name="age" >
                        <option label=" "></option>
                        <option value="0-18">0-18</option>
                        <option value="19-30">19-30</option>
                        <option value="31-60">31-60</option>
                        <option value="60 and above">60 and above</option>
                    </select>
                </div>

                <div class="form">
                    <label><input type="checkbox" name="terms" > All the information above is correct.</label>
                </div>

                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Karl De Guzman</p>
    </footer>
    <script src ="form.js"></script>

</body>

</html>
