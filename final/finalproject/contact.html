        <h1>Form</h1>

    <main>
        <div id="message"></div>
        <form action="processing.html" method="post" id = "myForm">
            <fieldset>
                <legend>Personal Information </legend>
                
                <div class="form">
                    <label for="first"> Name: </label> 
                    <input type="text" id="first" name="first" placeholder="Enter Your Name">
                </div>

                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="example@something.com" name="email" >
                </div>

                <div class="form">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="*********" name="password" >
                </div>

                <div class="form">
                    <label for="age">age:</label>
                    <input type="number" id="age" name="age" >
                </div>

                <div class="form">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="808-999-9999" name="phone" >
                </div>

                <div class="form">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" ></textarea>
                </div>

                <div class="form">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>

                <div class="form">
                    <label for="time">Choose Time:</label>
                    <select id="time" name="time" >
                        <option label=" "></option>
                        <option value="0-18">8am - 10am</option>
                        <option value="19-30">10am -12pm</option>
                        <option value="31-60">12pm -2pm</option>
                        <option value="60 and above">2pm onwards</option>
                    </select>
                </div>

                <div class="form">
                    <label><input type="checkbox" name="terms" > All the information above is correct.</label>
                </div>

                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>
